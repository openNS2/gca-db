ID: gca-hdb
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: db-deployer
   type: hdb
   path: db
   requires:
    - name: gca-db
   parameters:
     disk-quota: 1024M
     memory: 1024M
resources:
 - name: gca-db
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
